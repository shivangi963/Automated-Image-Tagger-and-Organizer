version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: image_tagger_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: image_tagger
    volumes:
      - mongodb_data:/data/db
    networks:
      - image_tagger_network

  minio:
    image: minio/minio:latest
    container_name: image_tagger_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - image_tagger_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: image_tagger_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - image_tagger_network
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
  minio_data:
  redis_data:

networks:
  image_tagger_network:
    driver: bridge