version: '3.8'

# Docker Compose for VTU Mini Project
# Automated Image Tagger and Organizer
# Note: MongoDB is hosted on Atlas (Cloud), so not included here

services:
  # MinIO - S3-compatible object storage for images
  minio:
    image: minio/minio:latest
    container_name: image_tagger_minio
    ports:
      - "9000:9000"   # API port
      - "9001:9001"   # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - image_tagger_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Redis - Message broker for Celery background tasks
  redis:
    image: redis:7-alpine
    container_name: image_tagger_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - image_tagger_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  image_tagger_network:
    driver: bridge